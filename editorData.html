<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨ 美女风自动生成 JS ✨</title>
  <style>
    body {
      margin: 0;
      font-family: 'Hiragino Kaku Gothic ProN', 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fbd3e9, #bb377d);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px #000;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1.5rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    input[type="file"] {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
    }

    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      margin-top: 1rem;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      border: none;
      border-radius: 2rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>🌸 JS 自动生成器 for 美女站 🌸</h1>
  <div class="container">
    <input type="file" id="xlsxFile" accept=".xlsx" />
    <br/>
    <button onclick="handleXlsxUpload()">💾 生成并下载 new.js</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    const DEMO_PATH = "demo.js"; // 与 HTML 同目录

    async function handleXlsxUpload() {
      const fileInput = document.getElementById("xlsxFile");
      const file = fileInput.files[0];
      if (!file) {
        alert("请先上传 .xlsx 文件！");
        return;
      }

      const arrayBuffer = await file.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer);
      const sheetName = workbook.SheetNames[0];
      const sheet = workbook.Sheets[sheetName];
      const data = XLSX.utils.sheet_to_json(sheet);

      // 读取 demo.js 内容
      const demoText = await fetch(DEMO_PATH).then(res => res.text());
      const jsonStr = JSON.stringify(data, null, 2);

      // 替换 userData
      const newJs = demoText.replace('__USER_DATA_REPLACE__', jsonStr);

      const blob = new Blob([newJs], { type: 'application/javascript' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "new.js";
      a.click();
    }
  </script>
</body>
</html>
