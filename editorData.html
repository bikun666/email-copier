<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ポケモン自動填表 JS 生成器</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 2.2rem;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }
    input[type=file], button {
      margin: 1rem 0;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    button {
      background: #ff6a88;
      color: white;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ff3e66;
    }
    pre {
      background: #222;
      color: #eee;
      padding: 1rem;
      max-width: 100%;
      overflow-x: auto;
      border-radius: 10px;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }
    .copy-btn {
      background: #4caf50;
      margin-top: 0.5rem;
    }
    @media (max-width: 768px) {
      body { padding: 1rem; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <h1>ポケモン自動填表 JS 生成器</h1>

  <input type="file" id="xlsxInput" accept=".xlsx" />
  <button onclick="generateJS()">🚀 生成 JS</button>
  <button class="copy-btn" onclick="copyJS()">📋 复制代码</button>

  <pre id="output"></pre>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    let globalUserData = [];

    document.getElementById('xlsxInput').addEventListener('change', async function (e) {
      const file = e.target.files[0];
      if (!file) return alert('请上传 Excel 文件');
      const data = await file.arrayBuffer();
      const workbook = XLSX.read(data);
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet);

      globalUserData = json.map(row => ({
        email: row.email || '',
        rowpassword: row.rowpassword || 'Abc1234.',
        name: row.name || '',
        kana: row.kana || '',
        phone: row.phone || '090' + Math.floor(10000000 + Math.random() * 90000000),
        birthday: String(row.birthday || '19900101'),
        postal: row.postal || '',
        myAddress: `${row.myAddress1 || ''} ${row.myAddress2 || ''}`.trim(),
        gender: row.gender || 'どちらも選ばない'
      }));

      alert('✅ 数据读取成功！点击生成 JS');
    });

    async function generateJS() {
      const res = await fetch('./demo.js');
      let jsText = await res.text();
      if (!globalUserData.length) return alert('请先上传 Excel 文件');

      const dataBlock = `// USERDATA_START\nconst userData = ${JSON.stringify(globalUserData, null, 2)};\n// USERDATA_END`;
      jsText = jsText.replace(/\/\/ USERDATA_START[\s\S]*?\/\/ USERDATA_END/, dataBlock);
      document.getElementById('output').textContent = jsText;
    }

    function copyJS() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('✅ 已复制到剪贴板');
      });
    }
  </script>
</body>
</html>
