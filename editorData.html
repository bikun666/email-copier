<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最强JS生成器</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 600% 600%;
      animation: bgmove 30s ease infinite;
      color: #fff;
      display: flex; flex-direction: column;
      align-items: center; min-height: 100vh;
    }
    @keyframes bgmove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 4s infinite alternate;
    }
    @keyframes rainbow {
      from { filter: hue-rotate(0deg); }
      to   { filter: hue-rotate(360deg); }
    }
    input[type="file"] {
      margin-bottom: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      color: #333;
    }
    button {
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255,255,255,0.2);
    }
    #result {
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
      width: 95%;
      max-width: 900px;
      margin-top: 1rem;
      overflow-x: auto;
    }
    @media (max-width: 768px) {
      body { padding: 1rem; font-size: 16px; }
      h1 { font-size: 1.5rem; text-align: center; }
    }
  </style>
</head>
<body>
  <h1>🚀 超酷 JS 自动生成器</h1>
  <input type="file" id="xlsxFile" accept=".xlsx" />
  <div>
    <button onclick="handleGenerate()">🔥 生成 JS</button>
    <button onclick="copyJS()">📋 复制 JS</button>
  </div>
  <div id="result">// 👇 生成的 JS 会显示在这里</div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    const generatePhone = () => {
      const prefix = ['070', '080', '090'][Math.floor(Math.random() * 3)];
      return prefix + Array.from({length: 8}, () => Math.floor(Math.random() * 10)).join('');
    };
    const randomStr = (len) => {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
      return Array.from({length: len}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    };

    async function handleGenerate() {
      const fileInput = document.getElementById('xlsxFile');
      const resultDiv = document.getElementById('result');
      if (!fileInput.files.length) return alert('请先上传xlsx文件');
      const file = fileInput.files[0];
      const data = await file.arrayBuffer();
      const wb = XLSX.read(data);
      const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
      const userData = json.map(row => ({
        email: row.email,
        rowpassword: row.rowpassword || 'Abc1234.',
        name: row.name,
        kana: row.kana,
        phone: row.phone || generatePhone(),
        birthday: row.birthday,
        postal: row.postal,
        myAddress: row.myAddress,
        gender: row.gender,
        nickname: randomStr(5)
      }));

      const response = await fetch('./demo.js');
      let demoText = await response.text();
      demoText = demoText.replace(
        /\/\/ USERDATA_PLACEHOLDER[^\n]*\nconst userData = \[[\s\S]*?\];/,
        '// USERDATA_PLACEHOLDER\nconst userData = ' + JSON.stringify(userData, null, 2) + ';'
      );
      resultDiv.textContent = demoText;
    }

    function copyJS() {
      const content = document.getElementById('result').textContent;
      navigator.clipboard.writeText(content).then(() => alert('已复制'));
    }
  </script>
</body>
</html>
